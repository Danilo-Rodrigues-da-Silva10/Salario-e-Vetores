<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício1.html</title>
</head>
<body>
<script>
    var a=[],b=[], x;
    for (x=0; x<10; x++){
a[x]=parseInt(prompt((x+1)+"º valor"))
    }
    for (x=0; x<10; x++){
b[x]= a[x]*1.10
    }
    for (x=0; x<10; x++){
document.write((x+1)+"ºvalor: "+b[x]+" <br>");
    }

</script>
</body>
</html>
